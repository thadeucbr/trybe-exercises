<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<h1>Mad Libs</h1>

		<ul>
			<li>Noun: <input type="text" id="noun" /></li>
			<li>Adjective: <input type="text" id="adjective" /></li>
			<li>Someone's Name: <input type="text" id="person" /></li>
		</ul>

		<button id="lib-button">Lib it!</button>

		<div id="story"></div>
		<script>
            const adjective = document.getElementById('adjective').value;
            const person = document.getElementById('person').value;

            const button = document.getElementById('lib-button');
            function makeMadLib(){
                let noun = document.getElementById('noun').value;
                let adjective = document.getElementById('adjective').value;
                let person = document.getElementById('person').value;
                document.getElementById('story').innerText = (person+' really likes '+noun+' '+adjective);
            }
            button.addEventListener('click',makeMadLib)
		</script>
	</body>
</html>

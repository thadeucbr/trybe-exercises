<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="dist/css/DatePickerX.min.css" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<form action="teste.php" class="form">
				<fieldset>
					<div class="form-group">
						<label for="name">Nome</label>
						<input
							class="form-control form__input form-control"
							type="text"
							name="name"
							data-validate-field="name"
							id="name"
						/>
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input
							class="form-control form__input form-control"
							type="email"
							name="email"
							data-validate-field="email"
						/>
					</div>
					<div class="form-group">
						<label for="cpf">Cpf</label>
						<input
							class="form-control form__input form-control"
							type="number"
							name="cpf"
							data-validate-field="document"
						/>
					</div>
					<div class="form-group">
						<label for="endereco">Endereço</label>
						<input
							class="form-control form__input form-control"
							type="text"
							name="endereco"
							data-validate-field="text"
						/>
					</div>
					<div class="form-group">
						<label for="cidade">Cidade</label>
						<input
							class="form-control form__input form-control"
							type="text"
							name="cidade"
							data-validate-field="text"
						/>
					</div>
					<div class="form-group">
						<label for="estado">Estado</label>
						<select name="estado" id="estado" required>
							<option selected value="">Selecione</option>
						</select>
					</div>
					<div class="form-check">
						
						<input
							class="form-check-input form__radio"
							data-validate-field="radio"
							type="radio"
							name="radio"
							id="casa"
							value="casa"
						/>
						<label for="casa" class="form-check-label">Casa</label>
					</div>
					
					<div class="form-check">
						
						<input
							class="form-check-input form__radio"
							data-validate-field="radio"
							type="radio"
							name="radio"
							id="apartamento"
							value="apartamento"
						/>
						<label for="apartamento" class="form-check-labe">Apartamento</label>
					</div>
				</fieldset>
				<fieldset>
					<div class="form-group">
						<label for="curriculo"
							>Resumo do seu CV
							<textarea
								class="form-control"
								name="curriculo"
								id=""
								cols="30"
								rows="10"
								maxlength="1000"
								required
							></textarea>
						</label>
					</div>
					<div class="form-group">
						<label for="cargo">Cargo</label>
						<input
							class="form-control"
							type="text"
							name="cargo"
						/>
					</div>
					<div class="form-group">
						<label for="descricao-cargo"
							>Descrição do cargo
							<input
								class="form-control"
								type="text"
								data-validate-field="text"
								name="descricao-cargo"
							/>
						</label>
					</div>
					<div class="form-group">
						<label for="data-inicio"
							>Data de início
							<input
								class="form-control"
								type="text"
								name="data-inicio"
								id="data-inicio"
								required
							/>
						</label>
					</div>
				</fieldset>
				<button type="submit" id="enviar">Enviar</button>
			</form>
		</div>
		<script src="node_modules/just-validate/dist/js/just-validate.min.js"></script>
		<script src="dist/js/DatePickerX.min.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"
		></script>
		<script src="script.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="dist/css/DatePickerX.min.css" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container formulario">
			<h1 class="h1">Meu primeiro formulario</h1>
			<hr>
			<form action="teste.php" class="teste">
				<div class="row">
					<div class="col">
						<label for="cpf">CPF</label>
						<input
							class="form-control"
							type="number"
							name="cpf"
							data-validate-field="document"
						/>
					</div>
					<div class="col">
						<label for="email">Email</label>
						<input
							class="form-control"
							type="email"
							name="email"
							data-validate-field="email"
						/>
					</div>
				</div>
				<div class="form-group">
					<label for="name">Nome</label>
					<input
						class="form-control"
						type="text"
						name="name"
						data-validate-field="name"
						id="name"
					/>
				</div>
				<hr>
				<div class="row">
					<div class="col">
						<label for="endereco">Endereço</label>
						<input
							class="form-control"
							type="text"
							name="endereco"
							data-validate-field="address"
						/>
					</div>
					<div class="col">
						<label for="cidade">Cidade</label>
						<input
							class="form-control"
							type="text"
							name="cidade"
							data-validate-field="city"
						/>
					</div>
					<div class="col">
						<label for="estado">Estado</label>
						<select name="estado" class="form-control" id="estado">
							<option selected value="" required>Selecione</option>
						</select>
					</div>
				</div>
				<div class="form-check form-check-inline">
					<input
						class="form-check-input"
						data-validate-field="radio"
						type="radio"
						name="radio"
						id="casa"
						value="casa"
					/>
					<label for="casa" class="form-check-label">Casa</label>
				</div>
				<div class="form-check form-check-inline">
					<input
						class="form-check-input"
						data-validate-field="radio"
						type="radio"
						name="radio"
						id="apartamento"
						value="apartamento"
					/>
					<label for="apartamento" class="form-check-label">Apartamento</label>
				</div>
				<hr>
				<div class="form-group">
					<label for="curriculo">Resumo do seu CV</label>
					<textarea
						class="form-control"
						name="curriculo"
						id=""
						data-validate-field="resumoCv"
						required
					></textarea>
				</div>
				<div class="row">
					<div class="col">
						<label for="cargo">Cargo</label>
						<input
							class="form-control"
							type="text"
							name="cargo"
							data-validate-field="cargo"
						/>
					</div>
					<div class="col">
						<label for="descricao-cargo">Descrição do cargo</label>
						<input
							class="form-control"
							type="text"
							data-validate-field="text"
							name="descricao-cargo"
						/>
					</div>
					<div class="col">
						<label for="data-inicio">Data de início</label>
						<input
							class="form-control"
							type="text"
							name="data-inicio"
							id="data-inicio"
							data-validate-field="date"
						/>
					</div>
				</div>
				<button type="submit" class="btn btn-primary botao">Enviar</button>
			</form>
		</div>

		<script src="node_modules/just-validate/dist/js/just-validate.js"></script>
		<script src="dist/js/DatePickerX.min.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"
		></script>
		<script src="script.js"></script>
	</body>
</html>

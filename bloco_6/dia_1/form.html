<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<fieldset>
			<label for="nome">Nome</label>
			<input type="text" maxlength="40" name="nome" />

			<label for="email">Email</label>
			<input type="email" name="email" required />

			<label for="cpf">Cpf</label>
			<input type="number" name="cpf" max="11" required />

			<label for="endereco">Endere√ßo</label>
			<input type="text" name="endereco" maxlength="200" required />

			<label for="cidade">Cidade</label>
			<input type="text" name="cidade" maxlength="28" required />

			<label for="estado">Estado</label>
			<select name="estado" id="estado" required>
				<option selected value="">Selecione</option>
            </select>
            <label for="tipo">Tipo</label>
            <label for="casa">
            <input type="radio" name="tipo" id="casa" value="casa" required>Casa</label>
            <label for="apartamento">
            <input type="radio" name="tipo" id="apartamento" value="apartamento" required>Apartamento</label>

		</fieldset>
		<script src="script.js"></script>
	</body>
</html>

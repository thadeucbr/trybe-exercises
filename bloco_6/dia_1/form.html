<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<fieldset>
			<label for="nome">Nome</label>
			<input type="text" maxlength="40" name="nome" />

			<label for="email">Email</label>
			<input type="email" name="email" required />

			<label for="cpf">Cpf</label>
			<input type="number" name="cpf" max="11" required />

			<label for="endereco">Endereço</label>
			<input type="text" name="endereco" maxlength="200" required />

			<label for="cidade">Cidade</label>
			<input type="text" name="cidade" maxlength="28" required />

			<label for="estado">Estado</label>
			<select name="estado" id="estado" required>
				<option selected value="">Selecione</option>
            </select>
            <label for="tipo">Tipo</label>
            <label for="casa">
            <input type="radio" name="tipo" id="casa" value="casa" required>Casa</label>
            <label for="apartamento">
            <input type="radio" name="tipo" id="apartamento" value="apartamento" required>Apartamento</label>
        </fieldset>
        
        <fieldset>
            <label for="curriculo">Resumo do seu CV</br>
                <textarea name="curriculo" id="" cols="30" rows="10" maxlength="1000" required></textarea>
            </label>
            <label for="cargo">Cargo</label>
            <input type="text" name="cargo" id="" required maxlength="40">
            <label for="descricao-cargo">Descrição do cargo
                <input type="text" name="descricao-cargo" maxlength="40" required id="">
            </label>
            <label for="data-inicio">Data de início
                <input type="text" name="data-inicio" id="data-inicio" placeholder="dd/mm/aaaa" required>
            </label>

        </fieldset>
		<script src="script.js"></script>
	</body>
</html>
